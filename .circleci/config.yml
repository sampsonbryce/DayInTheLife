#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "./server/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install gcloud
          command: |
            curl https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-163.0.0-linux-x86_64.tar.gz 
            # tar -xvf google-cloud-sdk-163.0.0-linux-x86_64.tar.gz
            # export PATH=$PATH:~/google-cloud-sdk/bin

      - run: 
          name: Install Server Dependencies
          command: |
            pwd
            ls
            cd ./server && yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "./server/package.json" }}
        
      - deploy:
          name: Deploy to GCP
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json
            sudo gcloud --quiet components update
            sudo gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
            sudo gcloud config set project $GCLOUD_PROJECT
          

